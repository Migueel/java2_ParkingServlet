<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Crear un coche</title>
</head>
<body>
	<form action="CreaCoche" method="POST">
		<h2>Crear un nuevo coche</h2><br>
		Marca:<br/>
		<input type="text" name="marca" /><br/>
		Color:<br/>
		<input type="text" name="color" /><br/>
		Matrícula:<br/>
		<input type="text" name="matricula" /><br/>
		Número de ruedas:<br/>
		<input type="text" name="numRuedas" /><br/>
		Tiene motor?:<br/>
		<input type="text" name="motor" /><br/>
		Es automático?:<br/>
		<input type="text" name="auto" /><br/>
		Combustible:<br/>
		<input type="text" name="combustible" /><br/>
		<br/>
		Consumo:<br/>
		<input type="text" name="consumo" /><br/>
		<br/>
		<input type="submit" value="Enviar" />
	</form>
</body>
</html>
